<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
</head>
<body>
    <form>
        <fieldset>
                <legend>Login</legend>
                <p>
                    <label for="username">Username</label>
                    <input id="username" type="text" required="required" name="username" value="my@mail.com" placeholder="User name">
                </p>
                <p>
                    <label for="login-password">Password</label>
                    <input id="login-password" type="password" name="password" required="required" value="12345678" placeholder="User password">
                </p>
            <input type="Submit">
        </fieldset>
    </form>
</body>
</html>
