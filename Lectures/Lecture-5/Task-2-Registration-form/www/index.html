<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration</title>
</head>
<body>
    <form method="POST" enctype="multipart/form-data">
        <fieldset>
            <legend>Registration</legend>
            <p>
                <label for="name">Name</label>
                <input id="name" type="text" required="required" value="name" placeholder="User name">
            </p>
            <p>
                <label for="email">Email</label>
                <input id="email" type="email" required="required" value="my@mail.com" placeholder="User email">
            </p>
            <p>
                <label for="password">Password</label>
                <input id="password" type="password" required="required" value="12345678" placeholder="User password">
            </p>
            <p>
                <label for="password-rep">Repeat Password</label>
                <input id="password-rep" type="password" required="required" value="12345678" placeholder="User password">
            </p>
            <p>
                <label for="birth">Date</label>
                <input id="birth" type="date" required="required" placeholder="User password">
            </p>
            <p>
                <label for="avatar">Add avatar</label>
                <input id="avatar" type="file" required="required" value="12345678" placeholder="User password">
            </p>

            <fieldset>
                <legend>Select your gender</legend>
                <p>
                    <label for="male">Male</label>
                    <input id="male" type="radio" required="required" value="male" name="gender">

                    <label for="female">Female</label>
                    <input id="female" type="radio" required="required" value="female" name="gender">

                    <label for="other">Other</label>
                    <input id="other" type="radio" required="required" value="other" name="gender">
                </p>
            </fieldset>

            <fieldset>
                <legend>Select language which you know</legend>
                <p>
                    <label for="html">html</label>
                    <input id="html" type="checkbox" required="required" name="language" value="html">

                    <label for="js">js</label>
                    <input id="js" type="checkbox" required="required" name="language" value="js">

                    <label for="css">css</label>
                    <input id="css" type="checkbox" required="required" name="language" value="css">

                    <label for="other_lang">other</label>
                    <input id="other_lang" type="checkbox" required="required" name="language" value="css">
                </p>
            </fieldset>

            <p>
                <label for="experience">Select your experience</label>
                <select id="experience" name="experience">
                    <option value="high">High</option>
                    <option value="middle">Middle</option>
                    <option value="low" selected>Low</option>
                </select>
            </p>

            <p>
                <label for="about">About</label>
            </p>
            <p>
                <textarea id="about" cols="60" rows="5"> Describe yourself like a person</textarea>
            </p>
            <input type="Submit">
        </fieldset>
    </form>
</body>
</html>
